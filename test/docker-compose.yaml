
version: "3.7"
services:
  lap :
    build:
      context: ../
      args:
        IMAGE_PHP_VERSION: "7.4"
    environment:
      # Enable http login password
      #DDAP_LOGIN: "login"
      #DDAP_PASSWORD: "password"
      # Enabled php devtools in /devtools
      DDAP_DEVTOOLS: 'true'
    ports :
      - '8080:80'
    volumes:
      # Map only root, public/ will follow
      - './:/root'
      # Ex : use specific php.ini config
      - './config/php.ini:/config/php.ini'
